<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
<style type="text/css">
	div{
		color : red;
		font-size: 8pt;
		margin-left: 3pt;
	}
</style>
</head>
<body>
	<h1>글쓰기</h1>
	<form action="http://localhost:8080/guestbookJSP/guestbook/guestbookwrite.jsp" name="guestbookWriteForm" id="guestbookWriteForm" method="get">
		<table border="1">
			<tr>
				<td align="center" width="100px">작성자</td>
				<td><input type="text" name="name" id="name" placeholder="작성자 입력" style="width : 200px;"/></td>
			</tr>
			<tr>
				<td align="center" width="100px">이메일</td>
				<td><input type="text" name="email" id="email" placeholder="이메일 입력" style="width : 250px;"/></td>
			</tr>
			<tr>
				<td align="center" width="100px">홈페이지</td>
				<td><input type="text" name="homepage" id="homepage" value="http://" style="width : 300px;"/></td>
			</tr>
			<tr>
				<td align="center" width="100px">제목</td>
				<td>
					<input type="text" name="subject" id="subject" placeholder="제목 입력" style="width : 350px;"/>
					<div id ="subjectDiv"></div>
				</td>
				
			</tr>
			<tr>
				<td align="center" width="100px">내용</td>
				<td>
					<textarea name="content" id="content" rows="10" cols="35" placeholder="내용 입력"></textarea>
					<div id="contentDiv"></div>
				<!-- <input type="text" name="content" id="content" placeholder="내용 입력" style="width : 350px; height : 200px;"/> -->
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center" width="100px">
					<input type="button" value="글 작성" onclick="javascript:checkGuestbookWrite();">
					<input type="reset" value="다시 작성">
					<input type="button" value="글 목록" onclick="location.href='guestbookList.jsp';"/>
				</td>
				
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
		function checkGuestbookWrite() {
			document.getElementById("subjectDiv").innerText="";
			document.getElementById("contentDiv").innerText="";
			
			if(document.getElementById("subject").value==""){
				document.getElementById("subjectDiv").innerText="제목을 입력해주세요.";
			}
			else if(document.getElementById("content").value==""){
				document.getElementById("contentDiv").innerText="내용을 입력해주세요.";
			}
			else document.guestbookWriteForm.submit();
		}
	</script>
</body>
</html>
