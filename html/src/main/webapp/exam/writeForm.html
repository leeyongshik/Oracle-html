<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
	table{
	border : 1px solid black;
	border-collapse : collapse;
	};
</style>

</head>
<body>
	<h3>회원가입</h3>
	<form action="">
		<table border ="1px" width="500" cellpadding="10">
			<tr>
				<td width="100" align="center">이름</td>
				<td><input type="text" name="name" placeholder="이름 입력"/></td>
			</tr>
			<tr>
				<td width="100" align="center">아이디</td>
				<td><input type="text" name="id" placeholder="아이디 입력"/></td>
			</tr>
			<tr>
				<td width="100" align="center">비밀번호</td>
				<td><input type="password" name="pwd"/></td>
			</tr>
			<tr>
				<td width="100" align="center">재확인</td>
				<td><input type="password" name="repwd"/></td>
			</tr>
			<tr>
				<td width="100" align="center">성별</td>
				<td>
					<input type="radio" name="gender"  value="1" checked/>남
					<input type="radio" name="gender"  value="2" />여
				</td>
			</tr>
			<tr>
				<td width="100" align="center">핸드폰</td>
				<td>
					<select name="tel1">
					<option>010</option>
					<option>011</option>
					<option>019</option>
					</select>
					-
					<input type="tel" name="tel2" maxlength="4" style="width:50px;"/>
					-
					<input type="tel" name="tel3" maxlength="4" style="width:50px;"/>
				</td>
			</tr>
			<tr>
				<td align="center">이메일</td>
				<td>
					<input type="text" name="email1"/> @ 
					<input type="text" name="email2" list="email2" placeholder="직접입력"/>
					<datalist id=email2>
						<option>gmail.com</option>
						<option>naver.com</option>
						<option>daum.com</option>
					</datalist>
				</td>
			</tr>
			<tr>
				<td width="100" align="center">주소</td>
				<td>
					<input type="text" name="zipcode" readonly style="margin-bottom:5px;"/>
					<button>우편번호 검색</button><br>
					<input type="text" name="addr1" readonly style="width:330px; margin-bottom:5px;"/><br>
					<input type="text" name="addr2" style="width:330px;"/>
					
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입"/> 
					<input type="reset" value="다시작성"/>
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
