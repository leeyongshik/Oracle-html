<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="result.html">
		<fieldset>
			<legend>
				이름 입력하기
			</legend>
			<div>
				<label for="user_name">이름 :</label>

				<input type="image" src="../img/ok.png" alt="확인" weith="30"  height="30"/><!-- 자동으로 submit 한다 -->
				<!-- <input type="image" src="../img/ok.png" alt="확인" weith="30"  height="30" onclick="return false;"/> -->
			</div>
			
		</fieldset>
	</form>


</body>
</html>
