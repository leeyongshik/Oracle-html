<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border = "1px" width="300" cellpadding="5" cellspacing="0">
		<!-- 제목 영역 -->
		<thead>
			<tr>
				
				<th colspan="2">획득 포인트</th>
			</tr>
		</thead>
		<!-- 본문 영역 -->
		<tbody>
			<tr align="center"><!--정렬 속성 align = left, center, right -->
				<td rowspan="2" valign="top">G획득</td><!--정렬 속성 valign top, middle(center), bottom  -->
				<td>루비 결제 5000G</td>
			</tr>
			<tr align="center">
				
				<td>가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		<!-- 하단 영역 -->
		<tfoot>
			<tr>
				<th width="70" height = "30"> 합계</th>
				<th>15000G</th>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
