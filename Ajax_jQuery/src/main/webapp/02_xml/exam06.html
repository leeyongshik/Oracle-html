<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
   padding: 0;
   margin: 0;
   color: #333;
}
      
ul {
   list-style: none;
}
      
#container {
   padding: 30px 20px;
}

h1 {
   font-size: large;
   border-left: 10px solid #7BAEB5;
   border-bottom: 1px solid #7BAEB5;
   padding: 10px;
   width: auto;
}

#comment_write {
   padding: 20px 15px;
   border-bottom: 1px solid #7BAEB5;
}
      
#comment_write label {
   display: inline-block;
   width: 80px;
   font-size: 14px;
   font-weight: bold;
   margin-bottom: 10px;
}

#comment_write input[type='text'], #comment_write textarea {
   border: 1px solid #ccc;
   vertical-align: middle;
   padding: 3px 10px;
   font-size: 12px;
   line-height: 150%;
}

#comment_write textarea {
   width: 380px;
   height: 90px
}
      
.comment_item {
   font-size: 13px;
   color: #333;
   padding: 15px;
   border-bottom: 1px dotted #ccc;
   line-height: 150%;
}

.comment_item .writer {
   color: #555;
   line-height: 200%;
}
      
.comment_item .writer input {
   vertical-align: middle;
}
      
.comment_item .writer .name {
   color: #222;
   font-weight: bold;
   font-size: 14px;
}
</style>
</head>
<body>
<div id="container">
	<h1>jQuery Comment</h1>
	<div id="comment_write">
		<form id="comment_form">
			<input type="hidden" name="datetime" value="">
			<input type="hidden" name="num" value="">
			<div>
				<label for="user_name">작성자</label>
				<input type="text" name="user_name" id="user_name">
				<input type="submit" value="저장하기">
			</div>
			<div>
				<label for="comment"> 덧글 내용</label>
				<textarea name="comment" id="comment" rows="" cols=""></textarea>
			</div>
		</form>
	</div>
	
	<ul id="comment_list"></ul>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
<!-- 
data-*
- data- 로 시작하는 속성은 Custom Data Attributes 라고 html5에서 새롭게 추가된 속성이다.
  말 그대로 사용자 정의 데이터 속성이다.
- 특별한 기능보다는 html5 element의 데이터를 의미 있게 표현할 수 있는 속성이다.
- html5에서 추가된 태그로는 콘텐츠의 아주 디테일한 의미까지 정의하기 힘들므로 
  data- 속성으로 의미를 구체화 하시오.. 이런 의미로 보면 된다.
- CSS 입장에서는 id와 class 외에 속성값으로 접근하는 수단이 늘어난 것이다.
- jQuery에서도 .data()를 이용해 접근 가능하다.

예]
<li class="user" data-name="홍길동" data-city="Seoul" data-car="sm6">
    <strong>홍길동:</strong> <span>안녕하세요</span>
</li>

 CSS에서 사용
<style type="text/css">
    [data-name] { color:red; }
</style>

 jQuery에서 .data()를 이용해 접근 
-데이터를 가져올 때,
    $(".user").data("name") -- 홍길동 

- 데이터를 설정할 때,
    $(".user").data("name", "고길동");
 -->
