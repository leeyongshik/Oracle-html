<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style type="text/css">
	table{
		border : 1px solid black;
		border-collapse : collapse;
	}
	Div{
	color : red;
	font-size : 8pt;
	font-weight : bold;
	margin-left:10px;
	}
</style>
</head>
<body>
	<form action="/memberServlet/LoginServlet" name="loginForm" id="liginForm" method="post">
		<table border="1" cellpadding="5">
			<tr >
				<td width="100" align="center">아이디</td>
				<td width="200"> 
					<input type="text" name="id" id="id" style="width : 150px;"/>
					<div id="idDiv"></div>
			</tr>
			<tr>
				<td align="center">비밀번호</td>
				<td>
					<input type="text" name="pwd" id="pwd" style="width : 200px;"/>
					<div id="pwdDiv"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="로그인" onclick="checkLogin()"/>
					<button formtaget="_blank" onClick="location.href='http://localhost:8080/memberServlet/member/writeForm.html'; return false;">회원가입</button>
				</td>
			</tr>
		</table>
		
	</form>
	<script type="text/javascript">
	
	function checkLogin() {
		
	 	document.getElementById("idDiv").innerText="";
		document.getElementById("pwdDiv").innerText="";
		
		if(document.getElementById("id").value=="") document.getElementById("idDiv").innerText="아이디를 입력하세요.";
		else if(document.getElementById("pwd").value=="") document.getElementById("pwdDiv").innerText="비밀번호를 입력하세요.";
		else document.loginForm.submit();
	}
	
	</script>
</body>
</html>
